name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        redis-version: [5]

    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Install required packages
      run: sudo apt-get -f install git make cmake cmake-data libhiredis-dev libssl-dev libfmt-dev libspdlog-dev
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Start Redis
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: ${{ matrix.redis-version }}

    - name: Install redis-plus-plus library
      run: |
        git clone https://github.com/sewenew/redis-plus-plus.git && \
        cd redis-plus-plus && \
        git checkout tags/1.1.1 && \
        mkdir compile && \
        cd compile && \
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr .. && \
        make && \
        sudo make install && \
        cd ../..

    - name: Build
      run: |
        mkdir -p build && cd build && \
        cmake -DSKIP_TESTS=1 -DCMAKE_BUILD_TYPE=Release .. && \
        make

    - name: Run tests
      run: |
        build/eventhub_tests