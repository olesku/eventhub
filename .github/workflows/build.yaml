name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        redis-version: [5, 6]

    steps:
    - name: Git checkout
      uses: actions/checkout@v1

    - name: Install required packages
      run: sudo apt-get -f install git make cmake cmake-data ninja-build libhiredis-dev libssl-dev libfmt-dev libspdlog-dev
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Build and install redis-plus-plus library
      run: |
        git clone https://github.com/sewenew/redis-plus-plus.git && \
        cd redis-plus-plus && \
        git checkout tags/1.3.15 && \
        mkdir compile && \
        cd compile && \
        cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr .. && \
        ninja -j0 && \
        sudo ninja install && \
        cd ../..

    - name: Build Eventhub
      run: |
        mkdir -p build && cd build && \
        cmake -GNinja -DCMAKE_BUILD_TYPE=Release .. && \
        ninja -j0

    - name: Start Redis
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: ${{ matrix.redis-version }}

    - name: Run tests
      run: |
        ./build/eventhub_tests
